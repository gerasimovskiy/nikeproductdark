<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
</head>
<body>
	<main>
		<section class="card-product">
			<div class="logo"></div>
			<div class="sneaker"></div>
			<div class="circles">
				<div class="circles__one"></div>
				<div class="circles__two"></div>
				<div class="circles__three"></div>
				<div class="circles__four"></div>
			</div>
			<p class="model">Nike SB Stefan Janoski Max</p>
			<p class="about">Unisex Skateboarding Shoe</p>
			<div class="rate">
				<img src="img/staron.png" alt="vote">
				<img src="img/staron.png" alt="vote">
				<img src="img/staron.png" alt="vote">
				<img src="img/staroff.png" alt="vote">
				<img src="img/staroff.png" alt="vote">
			</div>
			<!-- <form action=""> -->
				<div class="size">
					<select class="size__select" name="" id="">
						<option>Size</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<div class="qty">
					<select class="qty__select" name="" id="">
						<option>Qty</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</div>
			<!-- </form> -->
			<form action="" class="">
					<button class="btn-add-cart">Add to cart</button>
				</form>
		</section>
	</main>
</body>
</html>
